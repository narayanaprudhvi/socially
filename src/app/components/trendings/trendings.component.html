<main class="trendings-Main back_white p32 br32 sticky-side-nav">
  <div class="h1-div d-flex justify-content-between align-items-center">
    <h1 class="fw700 fs24">Trending</h1>
    <span class="pink fw600 pointer">All <svg width="16" height="16" fill="#d885a3" class="bi bi-arrow-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
    </svg></span>
  </div>
  <div style="background:#fff; position: relative;">
  <ng-container *ngFor="let x of newsArray; let i = index">
    <section class="trending-news p10 back_pink pointer mt-3" (click)="goToArticles(i)">
      <!-- [routerLink]="'/articles'" -->
      <p class="white fw500 fs14 lh20">{{ x.title }}</p>
      <img class="trending-imgg" [src]="x.urlToImage" alt="source image" />
    </section>
  </ng-container>
</div>

</main>
